apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.registerApi.name }}-deployment
spec:
  replicas: {{ .Values.registerApi.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.registerApi.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.registerApi.name }}
    spec:
      containers:
        - name: {{ .Values.registerApi.name }}-cont
          image: {{ .Values.registerApi.image }}:{{ .Values.registerApi.tag }}
          ports:
            - containerPort: 80
